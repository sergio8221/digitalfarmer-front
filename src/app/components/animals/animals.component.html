<!-- >All animals -->
<section class="card card-animals card-main elevation-z2" (click)="selectPlacing(0)">
    <div class="card__content">
        <div class="card__column card__column--left">
            <h2>Lista completa</h2>
            <div class="card__line">
                <div class="card__info"><i class="fas fa-info"></i>45</div>
                <div class="card__info"><i class="fas fa-egg"></i>15</div>
            </div>
            <div class="card__line">
                <div class="card__info"><i class="fas fa-mars"></i>5</div>
                <div class="card__info"><i class="fas fa-venus"></i>40</div>
            </div>
            <div class="card__line">
                <div class="card__info"><i class="fas fa-syringe"></i>3</div>
                <div class="card__info"></div>
            </div>
        </div>
        <div class="card__column card__column--right">
            <i class="fas fa-chart-pie"></i>
        </div>
    </div>
</section>

<!-- >List of placings -->
<section class="card card-animals card-main elevation-z2" *ngFor="let placing of placings"
    (click)="selectPlacing(placing.id)">
    <div class="card__content">
        <div class="card__column card__column--left">
            <h2>{{placing.name}}
                <button type="button" class="btn-edit" (click)="update($event, placing)"><i class="fas fa-edit"></i></button>
            </h2>
            <div class="card__line">
                <div class="card__info"><i class="fas fa-info"></i>{{placing.animals.length}}</div>
                <div class="card__info"><i class="fas fa-egg"></i>15</div>
            </div>
            <div class="card__line">
                <div class="card__info"><i class="fas fa-mars"></i>5</div>
                <div class="card__info"><i class="fas fa-venus"></i>40</div>
            </div>
            <div class="card__line">
                <div class="card__info"><i class="fas fa-syringe"></i>3</div>
                <div class="card__info"></div>
            </div>
        </div>
        <div class="card__column card__column--right">
            <i class="fas fa-chart-pie"></i>
        </div>
    </div>
</section>

<!-- Add button -->
<button class="btn-add elevation-z2" type="button" (click)="create()">
    <i class="fas fa-plus"></i>
</button>

<app-add-placing *ngIf="createModal" [placingUpdate]="placingUpdate" (returnMsg)="onModalReturn($event)">
</app-add-placing>
